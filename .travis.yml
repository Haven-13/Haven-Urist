language: generic
os: linux
dist: xenial

git:
  depth: 1

env:
  global:
    - BYOND_MAJOR="513"
    - BYOND_MINOR="1528"
    - TARGET_PROJECT_NAME="baystation12"
    - SPACEMAN_DMM_VERSION=suite-1.5

before_install:
  - chmod +x ./install-byond.sh
  - find ./.travis -type f -print0 | xargs -0 chmod +x

jobs:
  include:
    - name: "Code Quality Check - SpacemanDMM"
      cache:
        directories:
          - $HOME/SpacemanDMM
      install:
        - ./.travis/install_spaceman_dmm.sh dreamchecker
      script:
        - ~/dreamchecker -c ./SpacemanDMM.toml

    - name: "Code Quality Check - run-test.sh"
      addon:
        apt:
          packages:
            - python
            - python-pip
      env: 
        - TEST=CODE_QUALITY
      script:
        - bash ./.travis/run-test.sh
    
    - name: "Compile"
      addon: 
        apt:
          packages:
            - libc6-i386
            - libgcc1:i386
            - libstdc++6:i386
      cache:
        directories:
          - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
      install:
        - ./install-byond.sh
      script:
        - source $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}/byond/bin/byondsetup
        - bash ./.travis/dm.sh ${TARGET_PROJECT_NAME}.dme

    - name: "Unit Test - Example Map"
      addon:
        apt:
          packages:
            - libc6-i386
            - libgcc1:i386
            - libstdc++6:i386
            - python
            - python-pip
      env: 
        - TEST=MAP MAP_PATH=example
      cache:
        directories:
          - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
      install:
        - ./install-byond.sh
      script:
        - source $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}/byond/bin/byondsetup
        - bash ./.travis/run-test.sh

