language: generic
sudo: false
dist: trusty

env:
  global:
    BYOND_MAJOR="513"
    BYOND_MINOR="1511"

# ALL MAPS MUST BE PRESENT HERE
# IF THEY ARE NOT, YOUR BUILD WILL FAIL
  matrix:
    - TEST=CODE_QUALITY
    - TEST=CHANGELOG
    - TEST=WEB
    - TEST=MAP MAP_PATH=glloydstation
    - TEST=MAP MAP_PATH=nerva
 #   - TEST=MAP MAP_PATH=wyrm

cache:
  directories:
    - tgui/node_modules
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}

before_script:
  - jdk_switcher use openjdk8

before_install:
  - unset _JAVA_OPTIONS

addons:
  apt:
    packages:
      - libc6-i386
      - libgcc1:i386
      - libstdc++6:i386
      - python
      - python-pip

script:
  - test/run-test.sh
