name: CI
on:
  push:
    branches:
    - latest
  pull_request:
    branches:
    - latest
jobs:
  lint_code:
    name: Lint code
    runs-on: ubuntu-20.04
    steps:
      - name: Fetch latest
        uses: actions/checkout@v2
        with:
          ref: latest
      - name: Fetch PR commits
        uses: actions/checkout@v2
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: $HOME/SpacemanDMM
          key: ${{ runner.os }}-spacemandmm
      - name: Install Tools
        id: deps
        run: |
          pip3 install setuptools
          bash tools/ci/install_spaceman_dmm.sh dreamchecker
          tools/bootstrap/python -c ''

      - name: Check changelog
        if: steps.deps.outcome == 'success'
        run: bash tools/ci/check_changelogs.sh
      - name: Check DMIs
        if: steps.deps.outcome == 'success'
        run: tools/bootstrap/python -m dmi.test
      - name: Code regex-linting
        if: steps.deps.outcome == 'success'
        run: tools/bootstrap/python -m ci.check_regex --log-changes-only
      - name: Dreamchecker
        if: steps.deps.outcome == 'success'
        run: ~/dreamchecker -c SpacemanDMM.toml > ${GITHUB_WORKSPACE}/output-annotations.txt 2>&1

      - name: Annotate Regex
        if: always()
        run: |
          cat check_regex_output.txt
      - name: Annotate lints
        uses: yogstation13/DreamAnnotate@v1
        if: always()
        with:
          outputFile: output-annotations.txt

  lint_tgui:
    name: Lint tgUI
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Yarn cache
        uses: actions/cache@v2
        with:
          path: tgui/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('tgui/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: bash tools/ci/install_node.sh
      - name: tgUI linting
        run: tools/build/build --ci tgui-lint

  lint_legacy:
    name: Lint legacy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Byond cache
        uses: actions/cache@v2
        with:
          path: $HOME/BYOND
          key: ${{ runner.os }}-byond
      - uses: actions/checkout@v2
      - name: Setup code cache
        uses: actions/cache@v2
        with:
          path: $HOME/CODE
          key: ${{ runner.os }}-code
      - name: Install dependencies
        run: sudo apt-get install -y uchardet
      - name: Run legacy tests
        env:
          TARGET_PROJECT_NAME: baystation12
        run: |
          bash tools/ci/install_byond.sh
          source $HOME/BYOND/byond/bin/byondsetup
          bash tools/ci/check_code.sh

  test_compile:
    name: Test Compile
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Setup Byond cache
        uses: actions/cache@v2
        with:
          path: $HOME/BYOND
          key: ${{ runner.os }}-byond
      - name: Setup Yarn cache
        uses: actions/cache@v2
        with:
          path: tgui/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('tgui/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Run compile
        run: |
          bash tools/ci/install_byond.sh
          source $HOME/BYOND/byond/bin/byondsetup
          tools/build/build -Werror

  maps:
    name: Unit-Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        maps: [example, tyclo-pluto, away_sites_testing]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Setup Byond cache
        uses: actions/cache@v2
        with:
          path: $HOME/BYOND
          key: ${{ runner.os }}-byond
      - name: Setup Yarn cache
        uses: actions/cache@v2
        with:
          path: tgui/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('tgui/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install rust-g
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update || true
          sudo apt install -o APT::Immediate-Configure=false libssl1.1:i386
          bash tools/ci/install_rust_g.sh
      - name: Copy example config
        run: |
          cp -p config/example/* config/
      - name: Run tests
        env:
          MAP_PATH: ${{matrix.maps}}
        run: |
          bash tools/ci/install_byond.sh
          source $HOME/BYOND/byond/bin/byondsetup
          tools/build/build --map-override=${MAP_PATH} test
      - name: Log post-processing
        run: |
          bash tools/ci/check_log.sh data/logs/ci/diary.log
